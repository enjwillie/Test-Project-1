<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Bootstrap links for CSS and javascript, used to create the navbar-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="css/styles1.css">
  </head>
<body>
 <header>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product-listing.html">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="checkout.html">Cart</a>
              </li> 
            <li class="nav-item">
                <a class="nav-link active" href="user-login.html">Login</a>
              </li>         
        </ul>
         <!--Login, registration & Cart in a list item dropdown, Right aligned on the navbar-->
    
         <div class="dropdown dropstart text-end">
            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                <img width="20" height="20" src="images/light-theme-loginicon.png" alt="right-to-bracket_ login menu icon"> 
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="user-login.html">Log In</a></li>
                <li><a class="dropdown-item" href="user-registration.html">Create an Account</a></li>
          
            </ul>
          </div>
        </div>
      </nav>

    </header>
    <!--Must include:
    1) HTML Form w/ Username & PW fields
    2) Remember me checkbox
    3) HTML Validation attributes -->

  <main>
    <section>
      <div class="container mt-3">
        <h2>User Login</h2>
          <!-- 1) HTML Form w/ Username & PW fields 3) w/ Required validations -->
        <form action="/home.html" name="user-login">
          <div class="mb-3 mt-3">
              <label for="Username">User Name:</label>
              <input type="text" class="form-control" id="Username" placeholder="Enter username" name="Username" required>
          </div>
            
          <div class="mb-3">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
          </div>
          <!--  2) Remember me checkbox -->
          <div class="form-check mb-3">
              <label class="form-check-label" for="rememeber">Remember me</label>
              <input type="checkbox" name="rememeber" id="rememeber" class="form-check-input">
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
