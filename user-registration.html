<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account!</title>
    <link rel="stylesheet" href="css/styles1.css">
    <!--Bootstrap links for CSS and javascript, used to create the navbar-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="product-listing.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="checkout.html">Cart</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link active" href="user-registration.html">Registration</a>
                </li>
                
              </ul>
             <!--Login, registration & Cart in a list item dropdown, Right aligned on the navbar-->
        
              <div class="dropdown dropstart text-end">
                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                    <img width="20" height="20" src="images/light-theme-loginicon.png" alt="right-to-bracket_ login menu icon"> 
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="user-login.html">Log In</a></li>
                    <li><a class="dropdown-item" href="user-registration.html">Create an Account</a></li>
            
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <!-- 1) HTML Form w/ following fields: User name, Password, password confirmation, & email -->
            <div class="container mt-3">
                <h3>Registration</h3>
                <h4>Create your account here with Nifty Thrifty to access discounts and deals :D</h4>
                
                <form action="user-login.html" name="user-registration">
                    <div class="mb-3 mt-3">
                        <label for="username" class="form-label" > Username *</label>
                        <input type="text" class="form-control" id="username" placeholder="input username" required>
                    </div>
            
                    <div class="mb-3 mt-3">
                        <label for="Password" class="form-label">Password *</label>
                            <!--  3) HTML Validation attributes used for required inputs and max length-->
                        <input type="text" class="form-control" id="Password" name="password" placeholder="input password" required maxlength="10">
                    </div>
            
                    <div class="mb-3 mt-3">
                        <label for="pw-confirm" class="form-label">confirm password *</label>
                        <input type="text" class="form-control" id="pw-confirm" placeholder="confirm password" required>
                    </div>
            
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email Address *</label> 
                        <input type="email" class="form-control" id="email" placeholder="input a valid email" required>
                    </div>
                <!--2) Radio buttons w/ responses to the quetsion "how did you hear about us?"-->
            
                    <h5>How did you hear about us?</h5>
                
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radio1" name="optradio" value="option1">
                        <label class="form-check-label" for="radio1">From a Friend</label>
                    </div>
                        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radio2" name="optradio" value="option2">
                        <label class="form-check-label" for="radio2">Online Advertisement</label>
                    </div>
            
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radio3" name="optradio" value="option3">
                        <label class="form-check-label" for="radio3">Bus Advertisement</label>
                    </div>
                    <br>
                <button class="btn-primary btn">submit</button>
            
                </form>
            
            </div>

        </section>
    </main>
</body>
</html>
